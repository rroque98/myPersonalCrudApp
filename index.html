<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My personal CRUD app</title>
  <script 
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="â€¨          
  crossorigin="anonymous"
  ></script>
  <script src="app.js"></script>
</head>
<body>
  <div class="snippetName">
    <input class="textField" type="text" name="firstInputField" placeholder="Snippet Name">
  </div>
  <div class="snippetNameButtons">
    <button class="setData">Click to save snippet name</button>
    <button class="getData">Click to get snippet name</button>
  </div>
  <div class="snippetCode">
    <textarea class="textArea" type="text" rows="10" cols="50" placeholder="Type snippet code here"></textarea>
  </div>
  <div class="snippetCodeButtons">
  	<button class="setSnippet">Save snippet</button>
    <button class="getSnippet">Retrieve snippet</button>
  </div>
  <div class="debug"></div>

</body>
