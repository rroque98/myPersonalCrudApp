  <header>

      <h1 class="display-4">Ricky's Snippets</h1>
      <p class="lead">This is a simple snippet saving tool directed toward programmers looking for a personalized space to save small segments of code.</p>
      <hr class="my-4">
      <p>Use this snippet saving tool for the convenience of having repeat code in one personalized area.</p>
      <a class="btn btn-primary btn-lg" href="#" role="button">Create Snippet</a>

    <input class="textField" type="text" name="firstInputField" placeholder="Snippet Name">
  </div>

  </div> -->

    <textarea class="textArea" type="text" rows="10" cols="50" placeholder="Type snippet code here"></textarea>
  </div>
  <div class="snippetCodeButtons">
