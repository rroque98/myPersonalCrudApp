<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>My personal CRUD app</title>
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script 
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="â€¨          
  crossorigin="anonymous"
  ></script>
  <script src="app.js"></script>
</head>

<body>
  <header>
 <!-- Nav bar: -->
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand" href="#">
        <img src="randomScissor.jpg" width="30" height="30" class="d-inline-block align-top" alt="">  My Custom Snippets
      </a>
    </nav>
<!-- Jumbotron: -->
  	<div class="jumbotron">
      <h1 class="display-4">My Snippets</h1>
      <p class="lead">This is a simple snippet saving tool directed toward programmers looking for a space to save small segments of code.</p>
      <hr class="my-4">
      <p>Use this tool to keep your frequently used functions and blocks of code organized in one area.</p>
      <!-- <a class="btn btn-primary btn-lg" href="#" role="button">Create Snippet</a> -->
    </div>
  </header>
<!-- Container: -->
  <section>
    <div class="container">
      <div class="snippetName form-group">
        <input class="textField shadow-lg bg-white rounded form-control" type="text" name="firstInputField" placeholder="Snippet Name">
      </div>
      <div class="snippetCode form-group">
        <textarea class="textArea form-group shadow-lg p-3 bg-white rounded form-control" type="text" rows="10" cols="50" placeholder="Type snippet code here"></textarea>
      </div>
<!-- buttons -->
      <div class="snippetCodeButtons">
        <button class="setSnippet btn btn-primary btn-sm shadow-lg">Save snippet</button>
        <!-- <button class="getSnippet btn btn-primary btn-sm shadow-lg">Retrieve previous snippet</button> -->
        <button class="getAllSnippets btn btn-primary btn-sm shadow-lg">Retrieve all snippets</button>
      </div>
<!-- search section -->
      <div class="search form-group">
      	<input class="searchField searchTextInput shadow-lg bg-white rounded form-control form-group" type="text" placeholder="Find by snippet name">
        <button class="findButton btn btn-primary btn-sm shadow-lg">Find snippet</button>
      </div class="snippetName form-group">
      <div class="retrievedSnippetName"></div>
      <pre class="debug rounded form-group shadow-lg"><code></code></pre>
    </div>
  </section>
  <footer>
  	
  </footer>
</body>
</html>
