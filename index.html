  <header>
  	<div class="jumbotron">
      <h1 class="display-4">Ricky's Snippets</h1>
      <p class="lead">This is a simple snippet saving tool directed toward programmers looking for a personalized space to save small segments of code.</p>
      <hr class="my-4">

      </div>
        <!-- <div class="snippetNameButtons">
        <button class="setData">Click to save snippet name</button>
        <button class="getData">Click to retrieve previous snippet name</button>
      </div> -->
      <div class="snippetCode">
        <textarea class="textArea form-group shadow-lg p-3 bg-white rounded" type="text" rows="10" cols="50" placeholder="Type snippet code here"></textarea>
      </div>
      <div class="snippetCodeButtons">
        <button class="setSnippet btn btn-primary btn-sm shadow-lg">Save snippet</button>
        <button class="getSnippet btn btn-primary btn-sm shadow-lg">Retrieve previous snippet</button>
        <button class="getAllSnippets btn btn-primary btn-sm shadow-lg">Retrieve all snippets</button>
      </div>
